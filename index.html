<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>Polyrhythmic</title>
</head>

<body>
    <drag-bar></drag-bar>
    <container>
        <canvas width=3000 height=3000 id="canvas"></canvas>
        <controls>
            <fieldset>
                <legend>Color Pickers</legend>
                <div class="color-picker-container">
                    <input type='color' class="color-picker" id="lineColor">
                    <span class="color-picker-label">Line Color</span>
                </div>
                <div class="color-picker-container">
                    <input type='color' class="color-picker" id="fillColor">
                    <span class="color-picker-label">Fill Color</span>
                </div>
                <div class="color-picker-container">
                    <input type='color' class="color-picker" id="strokeColor">
                    <span class="color-picker-label">Stroke Color</span>
                </div>
            </fieldset>
            <fieldset class="range-slider" id="lineWidth">
                <legend>Line Width</legend>
                <input class="range-slider-input" type="range" value="10" min="0.1" max="100" step="0.1">
                <span class="range-slider-label">10</span>
            </fieldset>
            <fieldset class="range-slider" id="numberOfLines">
                <legend>Number Of Lines</legend>
                <input class="range-slider-input" type="range" value="10" min="1" max="1000" step="1">
                <span class="range-slider-label">10</span>
            </fieldset>
            <fieldset class="range-slider" id="resyncDuration">
                <legend>Velocity</legend>
                <input class="range-slider-input" type="range" value="10" min="1" max="100" step="1">
                <span class="range-slider-label">10</span>
            </fieldset>
        </controls>
    </container>
    <script src="./dist/renderer.js"></script>
</body>

</html>
